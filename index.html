<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Music Server</title>

    <!-- Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css">
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Music Server</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <form class="navbar-form navbar-right" id="nicknameField">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Super secret admin stuff">
                </div>
                <button type="button" class="btn btn-danger">El Psy Kongroo</button>
            </form>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-xs-5 col-xs-offset-1">
            <div class="row">
                <div class="col-xs-12 vertical-spaced-row" id="nowPlaying">

                </div>
                <div class="col-xs-12 vertical-spaced-row">
                    <div class="embed-responsive embed-responsive-16by9">
                        <div id="musicPlayer"></div>
                    </div>
                </div>
                <div class="col-xs-12 vertical-spaced-row">
                    <div class="input-group" id="newSongQueue">
                        <input type="text" class="form-control" placeholder="Enter YouTube link here!">
                        <span class="input-group-btn">
                            <button class="btn btn-primary" type="button">Queue!</button>
                        </span>
                    </div>
                </div>
                <div class="col-xs-12" id="newSongQueueAlert"></div>
            </div>
        </div>

        <div class="col-xs-4 col-xs-offset-1">
            <div class="row" id="musicQueue"></div>
        </div>
    </div>
</div><!-- /.container -->


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/javascripts/bundle.js"></script>
</body>
</html>
